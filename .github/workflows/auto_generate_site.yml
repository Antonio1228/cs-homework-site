name: Auto Generate Site

on:
  workflow_dispatch:
  schedule:
    # 每天 UTC 02:00 執行（台灣時間 UTC+8 = 10:00）
    - cron: "0 2 * * *"

permissions:
  contents: write

concurrency:
  group: auto-generate-site
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U openai

      - name: Expand topic bank (auto)
        run: |
          python tools/topic_expand.py

      - name: Generate pages + rebuild sitemap/json + unify
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SITE_BASE: https://antonio1228.github.io/cs-homework-site
          MODEL: gpt-5-mini
        run: |
          python tools/agent_generate.py

      - name: Commit & push changes
        run: |
          git config user.name "cs-homework-agent"
          git config user.email "cs-homework-agent@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto-generate new pages"
          git push
